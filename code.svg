<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 500 40'
    style='background-color: #00000000;'
    width='500px' height='40px'>

    <style>
@font-face {
  font-family: 'Courier Prime';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url("https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700;") format('truetype');
}
</style>
    <path id='path0'>
        <animate id='d0' repeatCount="indefinite" attributeName='d' begin='0s;d1.end' dur='4000ms' fill='remove'
            values='m0,20 h0 ; m0,20 h500 ; m0,20 h500 ; m0,20 h0' keyTimes='0;0.4;0.9;1' />
    </path>

    <text font-family='"Courier Prime", monospace' fill='#4493f8' font-size='20'
        dominant-baseline='middle' x='50%' text-anchor='middle'>

        <textPath xlink:href='#path0'>
            Daniil Mozzhukhin
        </textPath>
    </text>
    <path id='path1'>
        <animate id='d1' repeatCount="indefinite" attributeName='d' begin='d0.end' dur='4000ms' fill="remove"
                    values='m0,20 h0 ; m0,20 h500 ; m0,20 h500 ; m0,20 h0' keyTimes='0;0.4;0.9;1' />
    </path>

    <text font-family='"Courier Prime", monospace' fill='#4493f8' font-size='20'
        dominant-baseline='middle' x='50%' text-anchor='middle'>

        <textPath xlink:href='#path1'>
            Java Software Engineer
        </textPath>
    </text>
</svg>
